<div class="auth-main">
  <div class="auth-block">
    <h1 >ເຂົ້າສູ່ລະບົບແອັດມິນຂອງ SelfOrder</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label" translate>ອີເມວ</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>ລະຫັດຜ່ານ</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>ເຂົ້າສູ່ລະບົບ</button>
          <a routerLink="/login" class="forgot-pass" translate>ລືມລະຫັດຜ່ານ</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span translate>ເຂົ້າສູ່ລະບົບໂດຍໃຊ້ລະບົບໂຊຊຽວ</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}" (click)="login_facebook()"></i></li>
        <li><i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i></li>
        <li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}" (click)="logout()"></i></li>
      </ul>
    </div>
  </div>
</div>
