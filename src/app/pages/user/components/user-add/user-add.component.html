<!-- Add breadcrumb -->
<div style="position:absolute;right:20px;">
  <ol class="breadcrumb" style=" background-color:rgba(0, 0, 0, 0.3)">
    <li class="breadcrumb-item"><a href="/#/admin/" style="color:aliceblue;">ໜ້າຫຼັກ</a></li>
    <li class="breadcrumb-item"><a href="/#/admin/user/user-home/" style="color:aliceblue;">ຈັດການຜູ້ໃຊ້</a></li>
    <li class="breadcrumb-item active" style="color:aliceblue;">ເພີ່ມຜູ້ໃຊ້</li>
  </ol>
</div>


<br>
<div class="kameleon-icon">
  <h1>
    <img src="assets/img/theme/icon/kameleon/Man-14.svg"> ເພີ່ມຜູ້ໃຊ້
  </h1>
</div>


<div class="card">
  <div class="card-header">
    <h3 style="color:#2c3e50">ລາຍລະອຽດ</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="userAdd " novalidate>
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ຊື່ຜູ້ໃຊ້</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="ຊື່ຜູ້ໃຊ້" formControlName="name">
        </div>
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ຊື້ແທ້ຜູ້ໃຊ້</label>
          <input type="textarea" class="form-control" id="exampleInputtext2" placeholder="ຊື້ແທ້ຜູ້ໃຊ້" formControlName="fullname">
        </div>
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ວັນທີ່ເດືອນປີເກີດ</label>
          <input type="text" class="form-control" id="exampleInputtext2" placeholder="ວັນທີ່ເດືອນປີເກີດ" formControlName="birthday">
        </div>
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ອີເມວ</label>
          <input type="textarea" class="form-control" id="exampleInputtext2" placeholder="ອີເມວ" formControlName="email">
        </div>
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ລະດັບຢູເຊີ</label>
          <select class="form-control" id="exampleFormControlSelect1" formControlName="level">
                                  <option selected>--ເລືອກລະດັບຢູເຊີ--</option>
                                  <option *ngFor="let x of acl;">{{x.role}}</option>
                                </select>
        </div>
        <div class="form-group col-sm-12">
          <label for="exampleInputtext1">ລະຫັດຜ່ານ</label>
          <input type="text" class="form-control" id="exampleInputtext2" placeholder="ລະຫັດຜ່ານ" formControlName="password">
        </div>

      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" (click)="add_user()"><i  class="ion-android-add"></i> ເພີ່ມຜູ້ໃຊ້</button>
      </div>
    </form>
  </div>
</div>
