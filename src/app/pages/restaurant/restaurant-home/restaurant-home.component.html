<br>
<div class="kameleon-icon">
  <h1>
    <img src="assets/img/theme/icon/kameleon/Shop.svg"> ຈັດການຮ້ານອາຫານ
  </h1>
</div>
<br><br>

<div class="horizontal-scroll">
  <table class="table table-condensed  table-hover table-bordered" style="border-radius:5px 5px 5px 5px;" >
    <thead>
      <tr style="background:rgba(0,0,0,0.2);">
        <th class="table-id">#</th>
        <th><h3><b><i class="ion-android-share-alt"></i> ຊື່ຮ້ານ</b></h3></th>
        <th><h3><b><i class="ion-ios-telephone"></i> ເບີໂທ</b></h3></th>
        <th><h3><b><i class="ion-ios-location"></i> ທີ່ຢູ່</b></h3></th>
        <th><h3><b><i class="ion-android-apps"></i> ຈັດການ</b></h3></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of restaurants; let i = index">
        <td class="table-id">{{ i + 1 }}</td>
        <td (click)="goToDetail(item)"  style="cursor: pointer" >{{ item.name }}</td>
        <td>+856-20-222XXXX</td>
        <td>ບ້ານນາຄຳ ເມືອງສີໂຄດຕະບອງ</td>
        <td><button type="button" class="btn btn-default" (click)="goToMenu()">ຈັດການເມນູ</button> <button type="button" class="btn btn-default">ພະນັກງານ</button> <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="ແກ້ໄຂຮ້ານອາຫານ" (click)="editRestaurant()"><i class="ion-ios-compose-outline"></i></button> <button type="button" class="btn btn-danger"  data-toggle="tooltip" data-placement="top" title="ລຶບຮ້ານອາຫານ" (click)="deteleteRestaurant()"><i class="ion-ios-trash-outline"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
